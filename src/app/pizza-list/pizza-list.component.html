<mat-card>
  <mat-card-header>Pizza List</mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let pizza of pizzas">
        <img mat-list-avatar src="{{pizza.giphyUrl}}" alt="{{pizza.name}}">
        <h3 mat-line>
          <a mat-button [routerLink]="['/pizza-edit', pizza.code]">{{pizza.name}}</a>
        </h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <button mat-fab color="primary" [routerLink]="['/pizza-add']">Add</button>
</mat-card>
